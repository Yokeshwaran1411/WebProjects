    <link rel="stylesheet" href="clock.css">
    <title>Digital Clock</title>  </head>
  <body>
    
    <div class="background">
        
          
        <div class="form-check form-switch p-5 " id="themebar">
            <label for="toggle" class="form-check-label" id="label">Theme</label><input type="checkbox" class="form-check-input bg-dark " id="toggle"><br>
            
           
         <br>
          </div>
        <div class="container">
           <div class="cir1"></div>
            <div class="clock">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="mins">00</span>
                <span>:</span>
                <span id="sec">00</span> 
                <span id="ampm" style="font-size: 50px;"></span>

                
            </div>
            <div class="cir2"></div>
           

        </div>
    </div>
</body>
<script>
   let hrs = document.getElementById("hrs");
let min = document.getElementById("mins");
let sec = document.getElementById("sec");
let ampm = document.getElementById("ampm");
const themeToggle=document.getElementById("toggle");
 const background=document.querySelector(".background");
const cir1=document.querySelector(".cir1");
const cir2=document.querySelector(".cir2");

function updateTime() {
    let CT = new Date();
    let hours = CT.getHours();
    let minutes = CT.getMinutes();
    let seconds = CT.getSeconds();  
    
    let period = "AM";
    if (hours >= 12) {
        period = "PM";
    }

    if (hours > 12) {
        hours -= 12;
    }
    if (hours === 0) {
        hours = 12;
    }

    hours = (hours < 10 ? "0" : "") + hours;
    minutes = (minutes < 10 ? "0" : "") + minutes;
    seconds = (seconds < 10 ? "0" : "") + seconds;

    hrs.innerHTML = hours;
    min.innerHTML = minutes;
    sec.innerHTML = seconds;
    ampm.innerHTML = period;
}

updateTime();
setInterval(updateTime, 1000);


themeToggle.addEventListener("click",()=>{
    
      

        if (background.classList.contains("dark-theme")) {
            background.classList.toggle("light-theme");
            cir1.classList.toggle("lightthemecir1");
            cir2.classList.toggle("lightthemecir2");
            
            
        } 
        else {
            background.classList.toggle("dark-theme");
            cir1.classList.toggle("darkthemecir1");
            cir2.classList.toggle("darkthemecir2");
            
        }
});

background.classList.add("dark-theme");
cir1.classList.add("darkthemecir1");
cir2.classList.add("darkthemecir2");
</script>
